<body>

  <div class = "container">
  <div class ='simon'>   
    
      <div id='0' class='green pad'></div>
      <div id='1' class='red pad'></div>
      <div id='2' class='yellow pad'></div>
      <div id='3' class='blue pad'></div>     
      <div class='controlPanel'>
        <h5 class='title'>SIMON</h5>
        <div class='inline display'></div>
        <div class='inline start'>START</div>
        <div class ='inline strict'>STRICT</div>
        <div class='switch-container'>
          <p class='off inline'>OFF</p>
          <div class='switch inline'><div class='inner-switch'></div></div>
          <p class='on inline'>ON</p>
        </div>
        
        
      </div>
    
    
  </div>
</div>
